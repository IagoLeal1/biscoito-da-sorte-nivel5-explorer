<!DOCTYPE html>
<html lang="">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link
      rel="stylesheet"
      href="./public/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="screen1 ">
        <h1>Qual é a sua sorte <br> de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>

        <button id="btnTry"><img src="./public/img/fortune-cookie.png" alt="Biscoito da sorte"></button>
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte <br> de hoje: </h1>
        <div id="sort">
          <span>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</span>
        </div>
        <img src="./public/img/opened-cookie.png" alt="Biscoito da sorte aberto">
        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    
    </main>

    <script src="./public/js/script.js"></script>
  </body>
</html>
